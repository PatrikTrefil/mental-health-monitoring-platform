name: Build web app

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  pull_request:
    branches:
      - main
    paths:
      - src/web-app/**
  workflow_call:

jobs:
  build-web-app:
    name: Build web app
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: ./.github/actions/build-web-app
